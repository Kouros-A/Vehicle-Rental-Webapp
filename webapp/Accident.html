<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident Report Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            height: 38px; /* Match the height of input elements for consistency */
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Accident Report Form</h2>

<form action="/HY360_project_war_exploded/Accident" method="post">
    <!-- Rental ID -->
    <label for="rentalId">Rental ID:</label>
    <input type="number" id="rentalId" name="rentalId" required>
    <br>

    <!-- Description -->
    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" cols="50" required></textarea>
    <br>

    <!-- Resolution Status -->
    <label for="resolutionStatus">Resolution Status:</label>
    <select id="resolutionStatus" name="resolutionStatus" required>
        <option value="Resolved">Resolved</option>
        <option value="Pending">Pending</option>
        <option value="Under Investigation">Under Investigation</option>
    </select>
    <br>

    <!-- Submit Button -->
    <input type="submit" value="Submit">
</form>

</body>
</html>
