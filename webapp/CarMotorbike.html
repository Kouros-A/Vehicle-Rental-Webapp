<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car/Motorbike Rental Form</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 20px;
    }

    h2 {
      color: #333;
    }

    form {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    select {
      height: 38px; /* Match the height of input elements for consistency */
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h2>Car/Motorbike Form</h2>

<form action="/HY360_project_war_exploded/CarMotorbike" method="post">
  <!-- Brand -->
  <label for="brand">Brand:</label>
  <input type="text" id="brand" name="brand" required>
  <br>

  <!-- Model -->
  <label for="model">Model:</label>
  <input type="text" id="model" name="model" required>
  <br>

  <!-- Color -->
  <label for="color">Color:</label>
  <input type="text" id="color" name="color" required>
  <br>

  <!-- Autonomy -->
  <label for="autonomy">Autonomy:</label>
  <input type="number" id="autonomy" name="autonomy" required>
  <br>

  <!-- Rental Cost -->
  <label for="rentalCost">Rental Cost:</label>
  <input type="number" id="rentalCost" name="rentalCost" step="0.01" required>
  <br>

  <!-- Insurance Cost -->
  <label for="insuranceCost">Insurance Cost:</label>
  <input type="number" id="insuranceCost" name="insuranceCost" step="0.01" required>
  <br>

  <!-- Type -->
  <label for="type">Type:</label>
  <select id="type" name="type" required>
    <option value="Car">Car</option>
    <option value="Motorbike">Motorbike</option>
  </select>
  <br>

  <!-- Passengers Number -->
  <label for="passengersNumber">Passengers Number:</label>
  <input type="number" id="passengersNumber" name="passengersNumber">
  <br>

  <!-- Register Number -->
  <label for="registerNumber">Register Number:</label>
  <input type="text" id="registerNumber" name="registerNumber">
  <br>

  <!-- Submit Button -->
  <input type="submit" value="Submit">
</form>

</body>
</html>
