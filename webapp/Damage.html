<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damage Report Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            height: 38px; /* Match the height of input elements for consistency */
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Damage Report Form</h2>

<form action="/HY360_project_war_exploded/Damage" method="post">
    <label for="carMotorbikeId">Car/Motorbike ID:</label>
    <input type="number" id="carMotorbikeId" name="carMotorbikeId">

    <label for="scooterBikeId">Scooter/Bike ID:</label>
    <input type="number" id="scooterBikeId" name="scooterBikeId">

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" cols="50" required></textarea>

    <label for="repairStatus">Repair Status:</label>
    <select id="repairStatus" name="repairStatus" required>
        <option value="1">Under Repair</option>
        <option value="0">Not Repaired</option>
    </select>

    <label for="cost">Cost:</label>
    <input type="number" id="cost" name="cost" step="0.01" required>

    <input type="submit" value="Submit">
</form>

</body>
</html>
