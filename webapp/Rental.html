<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rental Form</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 20px;
    }

    h2 {
      color: #333;
    }

    form {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    select {
      height: 38px; /* Match the height of input elements for consistency */
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<h2>Rental Form</h2>
<form action="/HY360_project_war_exploded/Rental" method="post" id="rentalForm">
  <label for="startDate">Start Date:</label>
  <input type="date" id="startDate" name="startDate" required>

  <label for="endDate">End Date:</label>
  <input type="date" id="endDate" name="endDate" required>
  <label for="paymentAmount">Payment Amount:</label>
  <input type="number" step="0.01" id="paymentAmount" name="paymentAmount" required>
  <label for="customerID">Customer ID:</label>
  <input type="number" id="customerID" name="customerID" required>
  <label for="carMotorbikeId">Car/Motorbike ID:</label>
  <input type="number" id="carMotorbikeId" name="carMotorbikeId">

  <label for="scooterBikeId">Scooter/Bike ID:</label>
  <input type="number" id="scooterBikeId" name="scooterBikeId">

  <label for="status">Status:</label>
  <select id="status" name="status" required>
    <option value="Pending">Pending</option>
    <option value="Approved">Approved</option>
    <option value="Completed">Completed</option>
    <!-- Add more status options as needed -->
  </select>

  <button type="submit" value="Submit">Submit</button>
</form>

</body>
</html>
